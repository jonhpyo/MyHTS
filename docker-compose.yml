services:
  db:
    image: postgres:16
    container_name: myhts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myhts
      POSTGRES_PASSWORD: myhts_pw
      POSTGRES_DB: myhts
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: myhts-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
      TZ: Asia/Seoul
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
